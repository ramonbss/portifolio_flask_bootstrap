<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <!--<link rel="icon" type="image/png" href="../static/img" />-->

    <title>Ramon Brito</title>
  </head>
  <body>
    <!-- 'aside' é uma Tag responsiva menu lateral-->
    <aside id="header">
      <section class="profile">
        <img src="../static/img/perfil.jpeg" alt="Foto Ramon" />
        <h1>Ramon Brito</h1>
        <div class="social-links mt-4 text-center">
          <a target="_blank" href="https://www.linkedin.com/in/ramonbss/">
            <i class="bi bi-linkedin"></i>
          </a>
          <a target="_blank" href="https://github.com/ramonbss">
            <i class="bi bi-github"></i>
          </a>
        </div>
      </section>

      <nav id="navbar" class="nav-menu">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
              ><i class="bi bi-house" aria-hidden="true"></i> Inicio</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="bi bi-person" aria-hidden="true"></i> Sobre</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="bi bi-list-check" aria-hidden="true"></i>
              Habilidades</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="bi bi-file-earmark" aria-hidden="true"></i>
              Currículo</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="bi bi-collection" aria-hidden="true"></i> Portfólio</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="bi bi-envelope" aria-hidden="true"></i> Contato</a
            >
          </li>
        </ul>
      </nav>
    </aside>

    <main id="main">
      <section id="inicio" class="row m-0 p-0">
        <div
          class="col-md-5 d-flex justify-content-center align-items-center flex-column"
        >
          <h2 class="text-white text-shadow">Ramon Brito</h2>
          <span id="subtitle" class="text-white text-shadow">
            Software Developer
          </span>
        </div>

        <div class="col-md-7 d-flex justify-content-end align-items-end">
          <div id="arraste" class="d-flex align-items-center">
            <i class="bi bi-arrowdow text-white pe-2 fs-2" aria-hidden="tr"></i>
            <a href="">Arraste para mais</a>
          </div>
        </div>
      </section>
    </main>
    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/script.js"></script>
  </body>
</html>
